name: Build APK Android
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake libffi-dev libssl-dev lld

      - name: Install Buildozer
        run: |
          pip install --upgrade buildozer cython virtualenv

      - name: Build the APK
        run: |
          yes | buildozer android debug

      - name: Upload the APK
        uses: actions/upload-artifact@v4
        with:
          name: Bubble-Shooter-Omar-APK
          path: bin/*.apk
