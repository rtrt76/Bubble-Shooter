name: Build APK Android
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04 # السر الذهبي: سيرفر مستقر جداً مع الأندرويد

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8' # الإصدار الذهبي لبرمجة الأندرويد ببايثون

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer virtualenv
          pip install "Cython==0.29.33" # التجميدة السحرية عشان pygame تشتغل بدون أخطاء

      - name: Build the APK
        # حطينا yes عشان لو الأندرويد طلب موافقة يوافق أوتوماتيك
        run: |
          yes | buildozer android debug

      - name: Upload the APK
        uses: actions/upload-artifact@v4
        with:
          name: Bubble-Shooter-Omar-APK
          path: bin/*.apk
